<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <script>
        function switchReport(reportUrl) {
            document.getElementById("reportFrame").src = reportUrl;
        }

        document.addEventListener("DOMContentLoaded", function () {
            const links = document.querySelectorAll(".sidebar nav ul li a");

            links.forEach(link => {
                link.addEventListener("click", function (event) {
                    event.preventDefault();
                    const reportUrl = this.getAttribute("data-report-url");
                    if (reportUrl) {
                        switchReport(reportUrl);
                    }
                });
            });
        });
    </script>
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/USD_LOGO.png') }}" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#"
                            data-report-url="https://app.powerbi.com/reportEmbed?reportId=e516b964-80e0-4638-b23d-dfa298ff42f1&autoAuth=true&ctid=cec13ba4-cb08-43be-aed6-88c91cc16fcf">Overview</a>
                    </li>
                    <li><a href="#"
                            data-report-url="https://app.powerbi.com/reportEmbed?reportId=384a6c67-7de3-4c35-a1db-53d4dd8745aa&autoAuth=true&ctid=cec13ba4-cb08-43be-aed6-88c91cc16fcf">Nutrition
                            Analysis</a></li>
                    <li><a href="#" data-report-url="#">Order
                            Timing</a></li>
                    <li><a href="#" data-report-url="#">Popularity</a>
                    </li>
                    <li><a href="#">Spending</a></li>
                    <li><a href="#">Health Groupings</a></li>
                    <li><a href="#">Incentive Actions</a></li>
                    <li><a href="#">Filter Data</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main>
            <!-- Admin Profile -->
            <header class="admin-header">
                <div class="profile">
                    <img src="{{ url_for('static', filename='images/admin.png') }}" alt="Admin Profile">
                    <span class="role">Admin</span>
                </div>
            </header>

            <!-- Embedded PowerBI Report -->
            <div id="reportContainer">
                <iframe id="reportFrame" title="Dashboard Sprint 1" width="1140" height="541.25"
                    src="https://app.powerbi.com/reportEmbed?reportId=e516b964-80e0-4638-b23d-dfa298ff42f1&autoAuth=true&ctid=cec13ba4-cb08-43be-aed6-88c91cc16fcf"
                    frameborder="0" allowFullScreen="true"></iframe>
            </div>
        </main>
    </div>
</body>

</html>
